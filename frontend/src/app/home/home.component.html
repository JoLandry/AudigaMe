<div class="audioList">
  <div *ngFor="let audio of audios" class="audio-container">
    <div class="audio-title">{{ audio.title }}</div>
    <div class="audio-artist">{{ audio.artist }}</div>
    <div class="audio-info">
      <span>{{ audio.type }}</span>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
